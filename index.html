<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Player</title>
<!--    <link rel="stylesheet" href="style.css">-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="main">
    <div id="mainHead">
        <div id="downloadContainer">
            <div id="downloadButton" class="controls">
                <div id="downloadArrow" onclick="loadText()"></div>
            </div>
        </div>
    </div>
    <div id="mainContainer">
        <div id="playerContainer">
            <div id="selectedTextContainer" class="text">
                . . .
            </div>
            <div id="audioContainer">
                <audio id="audio"></audio>
                <div id="audioProgressBar">
                    <div id="audioProgress"></div>
                </div>
            </div>
            <div id="controls">
<!--                <div id="hardLeftButton" class="controls minor" onclick="hardPrevious()"></div>-->
                <div id="leftButton" class="controls minor" onclick="previous()"></div>
                <div id="playButton" class="controls" onclick="playPause()"></div>
                <div id="pauseButton" class="controls" onclick="playPause()"></div>
                <div id="rightButton" class="controls minor" onclick="next()"></div>
<!--                <div id="hardRightButton" class="controls minor" onclick="hardNext()"></div>-->
                <div id="volumeButton" class="controls" onclick="toggleMuteAudio()"></div>
            </div>
            <div id="buttons">
                <button id="markButton" onclick="mark()">ОТМЕТИТЬ</button>
                <button id="confirmButton" onclick="accept()">ПОДТВЕРДИТЬ</button>
            </div>
        </div>
        <div id="textContainer">
            <div id="textFields">
                <p id="hint" class="text" onclick="">Click on download button to load text</p>
            </div>
        </div>
    </div>
</div>
</body>
<script src="script.js"></script>
</html>
