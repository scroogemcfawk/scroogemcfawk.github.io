<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Player</title>
<!--    <link rel="stylesheet" href="style.css">-->
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e5d6bb757b.js" crossorigin="anonymous"></script>
</head>
<body>

<div id="main">
    <div id="mainHead">
        <div id="downloadContainer">
            <div id="downloadButton" class="controls btn" onclick="loadText()">
                <span class="icon">
                   <i class="fa-solid fa-cloud-arrow-down"></i>
                </span>
            </div>
        </div>
    </div>
    <div id="mainContainer">
        <div id="playerContainer">
            <div id="selectedTextContainer" class="text">
                . . .
            </div>
            <div id="audioContainer">
                <audio id="audio"></audio>
                <div id="audioProgressBar">
                    <div id="audioProgress"></div>
                </div>
            </div>
            <div id="controls">

                <div id="leftButton" class="controls btn" onclick="previous()">
                    <span class="icon">
                        <i class="fa-solid fa-backward"></i>
                    </span>
                </div>
                <div id="playButton" class="controls btn" onclick="playPause()">
                    <span class="icon">
                        <i class="fa-solid fa-play"></i>
                    </span>
                </div>
                <div id="pauseButton" class="controls btn" onclick="playPause()">
                    <span class="icon">
                        <i class="fa-solid fa-pause"></i>
                    </span>
                </div>
                <div id="rightButton" class="controls btn" onclick="next()">
                    <span class="icon">
                        <i class="fa-solid fa-forward"></i>
                    </span>
                </div>

                <div id="volumeButton" class="controls btn" onclick="toggleMuteAudio()">
                    <span class="icon">
                        <i class="fa-solid fa-volume-high"></i>
                    </span>
                </div>
            </div>

        </div>
        <div id="textContainer">
            <div id="textFields">
                <p id="hint" class="text" onclick="">Click on download button to load text</p>
            </div>
        </div>
    </div>
</div>
</body>
<script src="script.js"></script>
</html>
